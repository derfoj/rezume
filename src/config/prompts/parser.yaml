name: "parser_agent"
description: "Extraction des compétences, missions et valeurs d'une offre d'emploi."
template: |
  Tu es un expert RH et analyste de texte.
  À partir de l'offre suivante, identifie :
  - les compétences (skills) sous forme de liste,
  - les missions principales (missions) sous forme de liste,
  - les valeurs ou culture d'entreprise (values) sous forme de liste.

  Offre :
  {{offer_text}}

  Réponds uniquement en JSON valide avec les clés "skills", "missions", "values".
